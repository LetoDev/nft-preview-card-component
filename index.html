<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <!--
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main">
  <div class="card">
    <div class="card-warp">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="img">
    <div class="eye">
    <img src="./images/icon-view.svg" alt="view">
  </div>
  </div>
  <div class="info">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="time">
      <p class="p1">0.041 ETH</p>
      <p class="p2">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="user">
    <img src="./images/image-avatar.png" class="icon">
    <p class="p4">Creation of <span>Jules Wyvern</p>
  </div>
  </div>
</div>
</div>
</body>
</html>
